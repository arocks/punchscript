  <body>

    
    <main role="main">

      
      <!-- Try -->
      <section class="segment segment-try">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <a id="tryit" name="tryit"></a>
              <h2 class="text-center">Try</h2>
	      <textarea id="input" rows="10" cols="60">
MEHHH! IPPO PAAR RAMANUJAN NUMBER 
10 SOLRAN a SEIRAN
9 SOLRAN b SEIRAN
a * a * a + b * b * b SOLRAN r SEIRAN
IDHU EPADI IRUKU r</textarea> 
              
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div class="form-row">
                  <div class="col">
                    <select id="inputExamples" class="form-control">
                      <option selected>Examples...</option>
                    </select>
                  </div>
                  <div class="col text-right">
                    <a id="runbutton" href="#" class="btn btn-primary my-2 my-sm-0" role="button" onclick="go()" title="Run the code above">Run</a><br>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row" id="output-area">
            <div class="col-sm">
              <h3 class="text-center">Output</h3>
	      <div id="errorarea" style="color:red; display:none;">
	        Errors:
	      </div>
	      <textarea id="output" rows="10" cols="60" readonly>
	      </textarea>
            </div>
          </div>
        </div>
      </section>
      
      
      
    </main>
